<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calcContainer">
        <div class="display">23132</div>

        <div class="buttonsContainer">
            <div class="row">
                <button value="C" class="topButton">C</button>
                <button value="" class="topButton">&</button>
                <button value="" class="topButton">&</button>
                <button value="/" class="rightButton">/</button>
            </div>
            <div class="row">
                <button value="7" class="mainButton">7</button>
                <button value="8" class="mainButton">8</button>
                <button value="9" class="mainButton">9</button>
                <button value="*" class="rightButton">*</button>
            </div>
            <div class="row">
                <button value="4" class="mainButton">4</button>
                <button value="5" class="mainButton">5</button>
                <button value="6" class="mainButton">6</button>
                <button value="-" class="rightButton">-</button>
            </div>
            <div class="row">
                <button value="1" class="mainButton">1</button>
                <button value="2" class="mainButton">2</button>
                <button value="3" class="mainButton">3</button>
                <button value="+" class="rightButton">+</button>
            </div>
            <div class="row">
                <button value="0" class="zeroButton">0</button>
                <button value="." class="mainButton">.</button>
                <button value="=" class="rightButton">=</button>
            </div>
            
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
